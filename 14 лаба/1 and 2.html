<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1 и 2</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        svg{
            height: 300px;
            width: 100%;
            
        }
    </style>
</head>
<body>
   <!--
        Первый SVG:
        - Определяет путь с id "idname", используя квадратичную кривую Безье (Q).
        - Путь заполняется синим цветом, а его граница - черным контуром.
        - Элемент 'use' ссылается на путь по его id, создавая форму на основе пути.
        - Текст добавляется вдоль пути с использованием элементов 'text' и 'textPath'.

        Второй SVG:
        - Содержит различные формы (круг, прямоугольник, эллипс, многоугольник, ломаная), каждая заполнена разными цветами.
        - Круг, прямоугольник, эллипс и многоугольник представляют собой основные формы.
        - Ломаная рисует соединенную последовательность линейных сегментов, образуя фигуру цвета фиолетового.
    -->
    <svg xmlns="http://www.w3.org/2000/svg">
        <defs>
          <!-- Определение пути с id "idname" -->
          <path
           id="idname"
           fill="blue"
           stroke="black" 
           d="M10 80 Q 52.5 10, 95 80 T 180 80" />
        </defs>
        
        <!-- Использование определенного пути с помощью элемента "use" -->
        <use xlink:href="#idname" />
      
        <!-- Добавление текста, следующего по контуру пути "idname" -->
        <text x="10" y="0" font-family="Arial" font-size="36">
          <textPath xlink:href="#idname">
            Write your text. (sigma)
          </textPath>
        </text>
      </svg>
    <svg  xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="40" fill="blue" />
      <rect  x="110" y="10" width="90" height="80" fill="red"/>
      <ellipse cx="290" cy="50" rx="70" ry="40" fill="green" />
      <polygon  points="440 30, 490 100, 390 100" fill="yellow" />
      <polyline points="0 100,230 100,210 130,500 130" fill="none" stroke="purple" stroke-width="2" />
    </svg>
      
</body>
</html>
